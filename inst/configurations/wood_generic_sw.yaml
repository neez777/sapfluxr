# Sap Flow Analysis Configuration - Wood Property Defaults
# Generated on: 2025-09-24
# Edit this file to customise your default wood parameters

metadata:
  config_name: Typical Softwood Properties
  description: Default wood properties for temperate softwood species
  created_date: '2025-09-24'
  version: '1.0'
  default: true

wood_property:
  thermal_diffusivity: 0.0025    # cm^2/s, will be estimated from density and moisture if null
  thermal_conductivity: null   # W/(m*K), will be estimated if null
  volumetric_heat_capacity: null  # J/(m^3*K), will be estimated if null
  dry_density: 400            # kg/m^3, oven-dry density
  fresh_density: 350          # kg/m^3, fresh (green) wood density at field moisture
  moisture_content: 30        # %, moisture content on dry weight basis
  species: unknown            # species identification
  wood_type: 'softwood'       # softwood/hardwood classification
  temperature: 20             # degC, wood temperature during measurement
  comments: Typical values for temperate softwood species

# Tree-specific measurements (optional - can override per tree in R)
tree_measurements:
  dbh: null                   # cm, diameter at breast height
  bark_thickness: null        # cm, bark thickness
  sapwood_depth: null         # cm, sapwood depth
  sapwood_area: null          # cm^2, conducting sapwood area
  heartwood_radius: null      # cm, heartwood radius

# Quality thresholds (species-specific defaults, can override in R)
quality_thresholds:
  max_velocity_cm_hr: 200     # cm/hr, upper bound for this species
  min_velocity_cm_hr: -50     # cm/hr, lower bound (allows reverse flow)
  temperature_range: [-10, 60]  # degC, acceptable temperature range
